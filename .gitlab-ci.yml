include:
  - component: $CI_SERVER_FQDN/gitlab/components/lint/markdown@0.5.0
    inputs:
      stage: linting
  - component: usine.solution-libre.fr/gitlab/components/changelog/parse@0.1.2

stages:
  - linting
  - build
  - test
  - release

docker compose test:
  stage: test
  script:
    - docker compose --env-file .env.dist config -q

release:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  cache: []
  needs:
    - parse changelog
    - docker compose test
  rules:
    - if: $CI_COMMIT_TAG
  script: echo "Creating release ${CI_COMMIT_TAG}"
  release:
    tag_name: ${CI_COMMIT_TAG}
    description: release-note.md
